<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marsuély 2B </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .cards-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card-container {
      perspective: 1000px;
      width: 300px;
      height: 200px;
      margin: 20px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      font-size: 1.2em;
      text-align: center;
    }

    .front {
      background-color: #3498db;
      color: white;
    }

    .back {
      background-color: #2ecc71;
      color: white;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <h1>Cartões Interativos de Perguntas e Respostas</h1>

  <div class="cards-wrapper">
    <!-- Cartão 1 -->
    <div class="card-container">
      <div class="card" onclick="flipCard(this)">
        <div class="front">
          Qual é a capital do Brasil?
        </div>
        <div class="back">
          Brasília
        </div>
      </div>
    </div>

    <!-- Cartão 2 -->
    <div class="card-container">
      <div class="card" onclick="flipCard(this)">
        <div class="front">
          Quem descobriu o Brasil?
        </div>
        <div class="back">
          Pedro Álvares Cabral
        </div>
      </div>
    </div>

    <!-- Nova Cartão 3 -->
    <div class="card-container">
      <div class="card" onclick="flipCard(this)">
        <div class="front">
          Qual é a cor do céu em um dia claro?
        </div>
        <div class="back">
          Azul
        </div>
      </div>
    </div>
  </div>

  <script>
    function flipCard(card) {
      card.classList.toggle('flipped');
    }
  </script>

</body>
</html>
